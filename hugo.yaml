      #     url: "https://example.com"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/1645630727089.jpeg"
    content: |-
      Data Scientist / AI Engineer specializing in privacy-first, on-prem ML systems (air-gapped deployments, encryption, PII redaction) for regulated environments—especially healthcare.

      Tech lead delivering production NLP + computer vision pipelines for high-volume clinical document and communication workflows (100k+ documents/day; supporting 1.5M+ patients in the UK).

      Applied research experience in computer vision and generative AI for space/low-gravity experimentation (plant root stress detection and simulation to reduce experimentation cost). Based in Saxony, Germany and open to Germany-based remote/hybrid roles.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "PyTorch / TensorFlow / Transformers"
        - "NLP (NER, IE, document understanding)"
        - "RAG (vector DBs, LangChain, ChromaDB)"
        - "Computer Vision (document + research imaging)"
        - "Privacy-first AI (on-prem, air-gapped, PII redaction)"
        - "HuggingFace ecosystem / Gradio"
        - "SQL / Power BI / Tableau"
        - "GCP / Azure / OpenAI platform"
        - "Docker"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - company: "Kynoby AI"
        jobs:
          - name: "Artificial Intelligence Engineer (Tech Lead)"
            date: "Mar 2023 – present"
            content: |-
              United Kingdom

              - Lead design and delivery of privacy-first AI systems for healthcare communication workflows, deployed on-prem in air-gapped environments with encryption and PII redaction.
              - Built end-to-end medical letter and document processing pipelines combining NLP and computer vision for classification, extraction, triage, and routing at scale (100k+ documents/day).
              - Delivered production systems supporting 1.5M+ patients in the UK, improving operational throughput and standardization of clinical communication handling.
              - Owned multiple automation products (patient communication handling, hospital communication handling, repeat-prescription automation).
              - Drive technical direction across model selection, evaluation, and deployment constraints (latency, confidentiality, reliability), aligning stakeholders on measurable outcomes.

      - company: "Hochschule Mittweida"
        jobs:
          - name: "Research Assistant (Programming & Data Science - Space Applications)"
            date: "Mar 2024 – present"
            content: |-
              Germany

              - Develop computer-vision pipelines to detect stress signals in plant roots under space/low-gravity experiment conditions.
              - Apply generative AI methods to simulate experimental conditions to reduce cost and accelerate land-based testing cycles.
              - Collaborate with interdisciplinary research teams, translating experimental goals into data collection, modeling, and evaluation workflows.
              - Build reproducible analysis workflows for research data, enabling iterative experimentation and model improvement.

      - company: "Kaplan Professional"
        jobs:
          - name: "Assistant Teacher of Data Science and Artificial Intelligence"
            date: "Sept 2021 – Dec 2022"
            content: |-
              Saudi Arabia

              - Taught statistics and machine learning in a bootcamp environment to large cohorts (200–300 students).
              - Delivered practical instruction in Python-based data science workflows, covering data preparation, modeling, and evaluation fundamentals.
              - Mentored learners through applied ML exercises and projects; developed teaching materials and labs (private).

      - company: "Artemis-Research"
        jobs:
          - name: "Business Intelligence Analyst"
            date: "May 2021 – Nov 2022"
            content: |-
              USA

              - Produced recurring performance reporting (daily/weekly/monthly) across ~50 clinical sites to support operational and executive decision-making.
              - Managed corporate patient database operations as a Salesforce administrator; implemented controls to improve data quality in medical research cycles.
              - Built and maintained analytics workflows using SQL, BI dashboards (Power BI/Tableau), and Python-based analysis for ad-hoc executive requests.
              - Partnered with stakeholders to define KPIs and standardize reporting outputs, reducing manual reporting friction and improving consistency.

